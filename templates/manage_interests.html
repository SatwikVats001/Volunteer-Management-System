{% extends 'index.html' %}
{% block content %}
<h1>Manage Employee Interests</h1>

<!-- Include Bootstrap CDN -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

{% for notification in notifications %}
    <div class="alert alert-info">
        <p>
            {{ notification['message'] }} <br>
            <small>Received on: {{ notification['timestamp'] }}</small>
        </p>
        
        <!-- Approve button -->
        <form action="{{ url_for('respond_interest', notification_id=notification['_id'], action='approve') }}" method="post" class="d-inline">
            <button type="submit" class="btn btn-success">Approve</button>
        </form>
        
        <!-- Reject button -->
        <form action="{{ url_for('respond_interest', notification_id=notification['_id'], action='reject') }}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger">Reject</button>
        </form>
    </div>
    <hr>
{% endfor %}
<div class="text-center mt-4">
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-info">Back to Dashboard</a>
</div>

<!-- Include Bootstrap JS for interactive features like modals, tooltips, etc. -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock content %}
